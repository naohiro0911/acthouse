<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<form method="post" action="">
<fieldset>
	<legend>お名前</legend>
	<input type="text" name="name">
	<fieldset>
	<legend>郵便番号</legend>
	<input type=”tel” name=telnuber size=30maxlength=17 placeholder="00-0000-0000"　title="市外局番からハイフン（ー）を入れて記入してください">
	</fieldset>
	<fieldset>
		<legend>パスワード</legend>
		<input type="password" name="password" size="30maxlength=18" title="半角英数字で入力してください" required="">
	</fieldset>
	<input type="text"
	 name="zipcode!"
	 size="20"
	 maxlength="8"
	 title="３行＋ハイフン（ー）＋４行で入れて記入してください"
	 placeholder="123-4567"
	 pattern="
   \d{3}-?\d{4}">
   </fieldset>
	<fieldset>
	<legend>アヤラモール</legend>
	<input type="text" name="mall" size="30"
	placeholder="ショッピングモール"
	list="malls" required>
	<datalist id="malls">
	<option value="アヤラモール"></option>
	<option value="SMモール"></option>
	<option value="カントリー"></option>
	<option value="JYスクエアーモール"></option>
	</datalist>
	</fieldset>
	<fieldset>
	<legend>ご回答</legend>
	<label>
		<input type="radio" name="reply" value="回答１" checked>回答１
	</label>
	<label>
		<input type="radio" name="reply" value="回答2">回答2
	</label>
	<label>
		<input type="radio" name="reply" value="回答3">回答3
	</label>
	</fieldset>
	<p><input type="submit" value="送信する"></p>
</form>
	</body>
</html>
